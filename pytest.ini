[pytest]
# Limit discovery to the project tests directory and avoid collecting vendored/third-party test trees
testpaths = tests

# Test file patterns
python_files = test_*.py *_test.py

# Directories pytest should not recurse into
norecursedirs =
    .git
    .venv
    CG-Backend/lambda-layers
    backup_remote_testing
    node_modules

# Default options
addopts = -q
