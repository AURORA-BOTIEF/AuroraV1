Description: NETEC Course Generator with YAML Structure Integration
Parameters:
  AccountId:
    Type: String
    Default: '746434296869'
    Description: AWS Account ID
Globals:
  Api:
    Cors:
      AllowMethods: "'OPTIONS,GET,POST,PUT,DELETE'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"
    Auth:
      Authorizer: AWS_IAM
Resources:
  CrewaiContentGen:
    Type: AWS::Serverless::Function
    Properties:
      Description: Generates structured course content following YAML outline requirements
      PackageType: Image
      ImageUri: crewai-course_gen:latest
      ImageConfig:
        Command:
        - content_gen.lambda_handler
      Environment:
        Variables:
          OUTPUT_S3_BUCKET: crewai-course-artifacts
          YAML_STRUCTURE_ENABLED: 'true'
      Timeout: 900
      MemorySize: 2048
      Architectures:
      - x86_64
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - bedrock:InvokeModel
          - bedrock:InvokeModelWithResponseStream
          Resource: '*'
        - Effect: Allow
          Action:
          - s3:GetObject
          - s3:PutObject
          - s3:PutObjectAcl
          - s3:ListBucket
          Resource:
          - arn:aws:s3:::crewai-course-artifacts
          - arn:aws:s3:::crewai-course-artifacts/*
          - arn:aws:s3:::netec-course-generator-content
          - arn:aws:s3:::netec-course-generator-content/*
    Metadata:
      DockerContext: /home/juan/netec-cg
      DockerTag: latest
      Dockerfile: Dockerfile
      SamResourceId: CrewaiContentGen
  CrewaiVisualPlanner:
    Type: AWS::Serverless::Function
    Properties:
      Description: Generates visual planning prompts from course content
      PackageType: Image
      ImageUri: crewai-course_gen:latest
      ImageConfig:
        Command:
        - visual_planner.lambda_handler
      Environment:
        Variables:
          OUTPUT_S3_BUCKET: crewai-course-artifacts
          YAML_STRUCTURE_ENABLED: 'true'
      Timeout: 900
      MemorySize: 2048
      Architectures:
      - x86_64
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - bedrock:InvokeModel
          - bedrock:InvokeModelWithResponseStream
          Resource: '*'
        - Effect: Allow
          Action:
          - s3:GetObject
          - s3:PutObject
          - s3:PutObjectAcl
          - s3:ListBucket
          Resource:
          - arn:aws:s3:::crewai-course-artifacts
          - arn:aws:s3:::crewai-course-artifacts/*
          - arn:aws:s3:::netec-course-generator-content
          - arn:aws:s3:::netec-course-generator-content/*
    Metadata:
      DockerContext: /home/juan/netec-cg
      DockerTag: latest
      Dockerfile: Dockerfile
      SamResourceId: CrewaiVisualPlanner
  CrewaiImagesGen:
    Type: AWS::Serverless::Function
    Properties:
      Description: Generates images from visual prompts using Google Gemini
      PackageType: Image
      ImageUri: crewai-course_gen:latest
      ImageConfig:
        Command:
        - images_gen.lambda_handler
      Environment:
        Variables:
          OUTPUT_S3_BUCKET: crewai-course-artifacts
          YAML_STRUCTURE_ENABLED: 'true'
      Timeout: 900
      MemorySize: 2048
      Architectures:
      - x86_64
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - s3:GetObject
          - s3:PutObject
          - s3:PutObjectAcl
          - s3:ListBucket
