AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: NETEC Course Generator with Strands Agents (NO DOCKER!)

Globals:
  Api:
    Cors:
      AllowMethods: "'OPTIONS,GET,POST,PUT,DELETE'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-amz-content-sha256'"
      AllowOrigin: "'*'"
    Auth:
      ApiKeyRequired: false
      DefaultAuthorizer: AWS_IAM
    GatewayResponses:
      UNAUTHORIZED:
        StatusCode: 403
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
            Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-amz-content-sha256'"
            Access-Control-Allow-Methods: "'OPTIONS,GET,POST,PUT,DELETE'"
      MISSING_AUTHENTICATION_TOKEN:
        StatusCode: 403
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
            Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-amz-content-sha256'"
            Access-Control-Allow-Methods: "'OPTIONS,GET,POST,PUT,DELETE'"
      ACCESS_DENIED:
        StatusCode: 403
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
            Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-amz-content-sha256'"
            Access-Control-Allow-Methods: "'OPTIONS,GET,POST,PUT,DELETE'"
      INVALID_SIGNATURE:
        StatusCode: 403
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
            Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-amz-content-sha256'"
            Access-Control-Allow-Methods: "'OPTIONS,GET,POST,PUT,DELETE'"
      DEFAULT_5XX:
        StatusCode: 500
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
            Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-amz-content-sha256'"
            Access-Control-Allow-Methods: "'OPTIONS,GET,POST,PUT,DELETE'"

Resources:
  # ======================================
  # LAMBDA LAYERS
  # ======================================
  StrandsAgentsLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: strands-agents-dependencies
      Description: Strands Agents SDK for AWS-native agent deployment
      Content: ./lambda-layers/strands-layer.zip
      CompatibleRuntimes:
        - python3.12
      CompatibleArchitectures:
        - arm64

  GeminiLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: gemini-dependencies
      Description: Google Gemini API + Pillow for image generation
      Content: ./lambda-layers/gemini-layer.zip
      CompatibleRuntimes:
        - python3.12
      CompatibleArchitectures:
        - arm64

  # ======================================
  # STRANDS AGENTS - COURSE GENERATION
  # ======================================
  StrandsContentGen:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: StrandsContentGen
      Description: Generate course lesson content using Strands Agents (NO DOCKER!)
      Runtime: python3.12
      Handler: strands_content_gen.lambda_handler
      CodeUri: ./lambda/strands_content_gen/
      Layers:
        - !Ref StrandsAgentsLayer
      Timeout: 900
      MemorySize: 512
      Architectures:
        - arm64
      Environment:
        Variables:
          PYTHONPATH: /opt/python
          BEDROCK_MODEL: us.anthropic.claude-sonnet-4-5-20250929-v1:0
          OPENAI_API_KEY: ""  # Will be set via environment or Secrets Manager
          UPDATED_AT: "2025-10-12-16:45"
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
                - bedrock:InvokeModelWithResponseStream
              Resource: '*'
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:PutObjectAcl
                - s3:ListBucket
              Resource:
                - arn:aws:s3:::crewai-course-artifacts
                - arn:aws:s3:::crewai-course-artifacts/*
                - arn:aws:s3:::netec-course-generator-content
                - arn:aws:s3:::netec-course-generator-content/*
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource:
                - arn:aws:secretsmanager:us-east-1:*:secret:aurora/openai-api-key-*

  StrandsVisualPlanner:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: StrandsVisualPlanner
      Description: Extract visual tags and create image generation prompts using Strands Agents (NO DOCKER!)
      Runtime: python3.12
      Handler: strands_visual_planner.lambda_handler
      CodeUri: ./lambda/strands_visual_planner/
      Layers:
        - !Ref StrandsAgentsLayer
      Timeout: 300
      MemorySize: 512
      Architectures:
        - arm64
      Environment:
        Variables:
          PYTHONPATH: /opt/python
          BEDROCK_MODEL: us.anthropic.claude-sonnet-4-5-20250929-v1:0
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
                - bedrock:InvokeModelWithResponseStream
              Resource: '*'
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:PutObjectAcl
                - s3:ListBucket
              Resource:
                - arn:aws:s3:::crewai-course-artifacts
                - arn:aws:s3:::crewai-course-artifacts/*
                - arn:aws:s3:::netec-course-generator-content
                - arn:aws:s3:::netec-course-generator-content/*
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource:
                - arn:aws:secretsmanager:us-east-1:*:secret:aurora/openai-api-key-*

  ImagesGen:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ImagesGen
      Description: Generate images from prompts using Google Gemini API (NO DOCKER!)
      Runtime: python3.12
      Handler: images_gen.lambda_handler
      CodeUri: ./lambda/images_gen/
      Layers:
        - !Ref GeminiLayer
      Timeout: 900
      MemorySize: 1024
      Architectures:
        - arm64
      Environment:
        Variables:
          PYTHONPATH: /opt/python
          IMAGES_BACKEND_MAX: '50'
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:PutObjectAcl
                - s3:ListBucket
              Resource:
                - arn:aws:s3:::crewai-course-artifacts
                - arn:aws:s3:::crewai-course-artifacts/*
                - arn:aws:s3:::netec-course-generator-content
                - arn:aws:s3:::netec-course-generator-content/*
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource:
                - arn:aws:secretsmanager:us-east-1:*:secret:aurora/google-api-key-*

  # ======================================
  # STRANDS AGENTS - LAB GUIDE GENERATION
  # ======================================
  StrandsLabPlanner:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: StrandsLabPlanner
      Description: Generate master plan for lab guides (Agent 1)
      Runtime: python3.12
      Handler: strands_lab_planner.lambda_handler
      CodeUri: ./lambda/strands_lab_planner/
      Layers:
        - !Ref StrandsAgentsLayer
      Timeout: 600
      MemorySize: 512
      Architectures:
        - arm64
      Environment:
        Variables:
          PYTHONPATH: /opt/python
          BEDROCK_MODEL: us.anthropic.claude-sonnet-4-5-20250929-v1:0
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
                - bedrock:InvokeModelWithResponseStream
              Resource: '*'
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:PutObjectAcl
                - s3:ListBucket
              Resource:
                - arn:aws:s3:::crewai-course-artifacts
                - arn:aws:s3:::crewai-course-artifacts/*
                - arn:aws:s3:::netec-course-generator-content
                - arn:aws:s3:::netec-course-generator-content/*
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource:
                - arn:aws:secretsmanager:us-east-1:*:secret:aurora/openai-api-key-*

  StrandsLabWriter:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: StrandsLabWriter
      Description: Generate detailed step-by-step lab guides (Agent 2)
      Runtime: python3.12
      Handler: strands_lab_writer.lambda_handler
      CodeUri: ./lambda/strands_lab_writer/
      Layers:
        - !Ref StrandsAgentsLayer
      Timeout: 900
      MemorySize: 512
      Architectures:
        - arm64
      Environment:
        Variables:
          PYTHONPATH: /opt/python
          BEDROCK_MODEL: us.anthropic.claude-sonnet-4-5-20250929-v1:0
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
                - bedrock:InvokeModelWithResponseStream
              Resource: '*'
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:PutObjectAcl
                - s3:ListBucket
              Resource:
                - arn:aws:s3:::crewai-course-artifacts
                - arn:aws:s3:::crewai-course-artifacts/*
                - arn:aws:s3:::netec-course-generator-content
                - arn:aws:s3:::netec-course-generator-content/*
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource:
                - arn:aws:secretsmanager:us-east-1:*:secret:aurora/openai-api-key-*

  # ======================================
  # SUPPORTING LAMBDAS
  # ======================================
  BookBuilder:
    Type: AWS::Serverless::Function
    Properties:
      Description: Builds complete books by combining lessons and images
      Handler: book_builder.lambda_handler
      Runtime: python3.12
      CodeUri: lambda/
      MemorySize: 512
      Timeout: 300
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:PutObjectAcl
            - s3:ListBucket
          Resource:
          - arn:aws:s3:::crewai-course-artifacts
          - arn:aws:s3:::crewai-course-artifacts/*
          - arn:aws:s3:::netec-course-generator-content
          - arn:aws:s3:::netec-course-generator-content/*
      Events:
        BuildBookApi:
          Type: Api
          Properties:
            Path: /build-book
            Method: post
            Auth:
              Authorizer: NONE

  ListProjectsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Lists available course projects for the Book Builder interface
      Handler: list_projects.lambda_handler
      Runtime: python3.12
      CodeUri: lambda/
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          COURSE_BUCKET: crewai-course-artifacts
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:ListBucket
          Resource:
          - arn:aws:s3:::crewai-course-artifacts
          - arn:aws:s3:::crewai-course-artifacts/*
          - arn:aws:s3:::netec-course-generator-content
          - arn:aws:s3:::netec-course-generator-content/*
      Events:
        ListProjectsApi:
          Type: Api
          Properties:
            Path: /list-projects
            Method: get
            Auth:
              Authorizer: NONE

  LoadBookFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Loads book data for the Book Editor interface
      Handler: load_book.lambda_handler
      Runtime: python3.12
      CodeUri: lambda/
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          COURSE_BUCKET: crewai-course-artifacts
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:GetObjectAcl
            - s3:HeadObject
            - s3:ListBucket
          Resource:
          - arn:aws:s3:::crewai-course-artifacts
          - arn:aws:s3:::crewai-course-artifacts/*
          - arn:aws:s3:::netec-course-generator-content
          - arn:aws:s3:::netec-course-generator-content/*
      Events:
        LoadBookApi:
          Type: Api
          Properties:
            Path: /load-book/{projectFolder}
            Method: get
            Auth:
              Authorizer: NONE

  SaveBookFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Saves book data from the Book Editor interface
      Handler: save_book.lambda_handler
      Runtime: python3.12
      CodeUri: lambda/
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          COURSE_BUCKET: crewai-course-artifacts
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:GetObjectAcl
            - s3:HeadObject
            - s3:ListBucket
            - s3:PutObject
            - s3:PutObjectAcl
          Resource:
          - arn:aws:s3:::crewai-course-artifacts
          - arn:aws:s3:::crewai-course-artifacts/*
          - arn:aws:s3:::netec-course-generator-content
          - arn:aws:s3:::netec-course-generator-content/*
      Events:
        SaveBookApi:
          Type: Api
          Properties:
            Path: /save-book
            Method: post
            Auth:
              Authorizer: NONE

  # ======================================
  # API ENDPOINTS
  # ======================================
  CorsHandler:
    Type: AWS::Serverless::Function
    Properties:
      Description: Handles CORS preflight OPTIONS requests
      Handler: cors_handler.lambda_handler
      Runtime: python3.12
      CodeUri: lambda/
      MemorySize: 128
      Timeout: 5
      Events:
        StartJobOptions:
          Type: Api
          Properties:
            Path: /start-job
            Method: options
            Auth:
              Authorizer: NONE
        ExecStatusOptions:
          Type: Api
          Properties:
            Path: /exec-status/{executionArn}
            Method: options
            Auth:
              Authorizer: NONE
        ListProjectsOptions:
          Type: Api
          Properties:
            Path: /list-projects
            Method: options
            Auth:
              Authorizer: NONE
        LoadBookOptions:
          Type: Api
          Properties:
            Path: /load-book/{projectFolder}
            Method: options
            Auth:
              Authorizer: NONE
        SaveBookOptions:
          Type: Api
          Properties:
            Path: /save-book
            Method: options
            Auth:
              Authorizer: NONE
        BuildBookOptions:
          Type: Api
          Properties:
            Path: /build-book
            Method: options
            Auth:
              Authorizer: NONE
        PresignOptions:
          Type: Api
          Properties:
            Path: /presign
            Method: options
            Auth:
              Authorizer: NONE

  StarterApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: API endpoint to start the ContentGen -> VisualPlanner state machine
      Handler: starter_api.lambda_handler
      Runtime: python3.12
      CodeUri: lambda/
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          STATE_MACHINE_ARN: !Ref CourseGeneratorStateMachine
          SKIP_S3_HEAD_CHECK: 'true'
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - states:StartExecution
              Resource: !Ref CourseGeneratorStateMachine
            - Effect: Allow
              Action:
                - s3:HeadObject
                - s3:GetObject
              Resource:
                - arn:aws:s3:::crewai-course-artifacts/*
      Events:
        StartJobApi:
          Type: Api
          Properties:
            Path: /start-job
            Method: post
            Auth:
              Authorizer: NONE

  PresignFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Issues presigned URLs for outline uploads
      Handler: presign.lambda_handler
      Runtime: python3.12
      CodeUri: lambda/
      MemorySize: 128
      Timeout: 10
      Environment:
        Variables:
          UPLOAD_BUCKET: crewai-course-artifacts
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - s3:PutObject
              Resource:
                - arn:aws:s3:::crewai-course-artifacts/uploads/*
      Events:
        PresignApi:
          Type: Api
          Properties:
            Path: /presign
            Method: post

  ExecStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Returns Step Functions execution status for a given arn
      Handler: exec_status.lambda_handler
      Runtime: python3.12
      CodeUri: lambda/
      MemorySize: 128
      Timeout: 10
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - states:DescribeExecution
                - states:GetExecutionHistory
              Resource: 
                - !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:execution:${CourseGeneratorStateMachine.Name}:*"
                - !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${CourseGeneratorStateMachine.Name}"
      Events:
        ExecStatusApi:
          Type: Api
          Properties:
            Path: /exec-status/{executionArn}
            Method: get
            Auth:
              Authorizer: NONE

  # ======================================
  # STEP FUNCTIONS STATE MACHINE
  # ======================================
  CourseGeneratorStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Name: CourseGeneratorStateMachine
      Definition:
        Comment: "Orchestrate Theory and/or Lab Guide generation with content_type selector"
        StartAt: DetermineContentType
        States:
          # ===== ROUTER: Determine what to generate =====
          DetermineContentType:
            Type: Choice
            Comment: "Route based on content_type: theory, labs, or both"
            Choices:
              - And:
                  - Variable: $.content_type
                    IsPresent: true
                  - Variable: $.content_type
                    StringEquals: "labs"
                Next: LabsOnlyBranch
              - And:
                  - Variable: $.content_type
                    IsPresent: true
                  - Variable: $.content_type
                    StringEquals: "both"
                Next: BothTheoryAndLabsBranch
            Default: TheoryOnlyBranch
          
          # ===== THEORY ONLY BRANCH =====
          TheoryOnlyBranch:
            Type: Map
            Comment: "Process each module in parallel - ContentGen → VisualPlanner → ImagesGen"
            ItemsPath: $.modules_to_generate
            MaxConcurrency: 10
            Parameters:
              module_number.$: $$.Map.Item.Value
              course_bucket.$: $.course_bucket
              outline_s3_key.$: $.outline_s3_key
              project_folder.$: $.project_folder
              model_provider.$: $.model_provider
              content_source.$: $.content_source
            Iterator:
              StartAt: InvokeTheoryContentGenForModule
              States:
                InvokeTheoryContentGenForModule:
                  Type: Task
                  Resource: arn:aws:states:::lambda:invoke
                  Comment: "Generate content for ONE module"
                  Parameters:
                    FunctionName: !GetAtt StrandsContentGen.Arn
                    Payload:
                      course_bucket.$: $.course_bucket
                      outline_s3_key.$: $.outline_s3_key
                      project_folder.$: $.project_folder
                      model_provider.$: $.model_provider
                      content_source.$: $.content_source
                      module_number.$: $.module_number
                  Retry:
                    - ErrorEquals:
                        - Lambda.ServiceException
                        - Lambda.AWSLambdaException
                        - Lambda.SdkClientException
                      IntervalSeconds: 5
                      MaxAttempts: 2
                      BackoffRate: 2.0
                  Catch:
                    - ErrorEquals:
                        - States.ALL
                      ResultPath: $.error
                      Next: ModuleTheoryFailState
                  Next: ProcessModuleTheoryContent
                ProcessModuleTheoryContent:
                  Type: Pass
                  Comment: "Parse theory generation result for this module"
                  Parameters:
                    lesson_keys.$: $.Payload.lesson_keys
                    course_bucket.$: $.Payload.bucket
                    project_folder.$: $.Payload.project_folder
                    model_provider.$: $.Payload.model_provider
                    module_number.$: $.module_number
                  Next: ProcessVisualsForModule
                ProcessVisualsForModule:
                  Type: Map
                  Comment: "Process visual tags for all lessons in this module"
                  ItemsPath: $.lesson_keys
                  MaxConcurrency: 10
                  Parameters:
                    lesson_key.$: $$.Map.Item.Value
                    course_bucket.$: $.course_bucket
                    project_folder.$: $.project_folder
                    model_provider.$: $.model_provider
                  Iterator:
                    StartAt: InvokeVisualPlannerForLesson
                    States:
                      InvokeVisualPlannerForLesson:
                        Type: Task
                        Resource: arn:aws:states:::lambda:invoke
                        Parameters:
                          FunctionName: !GetAtt StrandsVisualPlanner.Arn
                          Payload:
                            course_bucket.$: $.course_bucket
                            lesson_key.$: $.lesson_key
                            project_folder.$: $.project_folder
                            model_provider.$: $.model_provider
                        Retry:
                          - ErrorEquals:
                              - Lambda.ServiceException
                              - Lambda.AWSLambdaException
                              - Lambda.SdkClientException
                            IntervalSeconds: 5
                            MaxAttempts: 2
                            BackoffRate: 2.0
                        Next: VisualPlannerSuccessForLesson
                      VisualPlannerSuccessForLesson:
                        Type: Pass
                        OutputPath: $.Payload
                        End: true
                  ResultPath: $.visual_results
                  Next: InvokeImagesGenForModule
                InvokeImagesGenForModule:
                  Type: Task
                  Resource: arn:aws:states:::lambda:invoke
                  Comment: "Generate images for this module's prompts"
                  Parameters:
                    FunctionName: !GetAtt ImagesGen.Arn
                    Payload:
                      course_bucket.$: $.course_bucket
                      project_folder.$: $.project_folder
                      prompts_prefix.$: $.visual_results[0].prompts_s3_prefix
                  Retry:
                    - ErrorEquals:
                        - Lambda.ServiceException
                        - Lambda.AWSLambdaException
                        - Lambda.SdkClientException
                      IntervalSeconds: 5
                      MaxAttempts: 2
                      BackoffRate: 2.0
                  ResultPath: $.images_result
                  Next: ModuleTheoryComplete
                ModuleTheoryComplete:
                  Type: Pass
                  Comment: "Module processing complete, return results"
                  Parameters:
                    module_number.$: $.module_number
                    lesson_keys.$: $.lesson_keys
                    image_mappings.$: $.images_result.Payload.image_mappings
                  End: true
                ModuleTheoryFailState:
                  Type: Fail
                  Cause: ModuleTheoryGenerationFailed
                  Error: ModuleTheoryGenerationError
            ResultPath: $.all_modules_results
            Next: CombineResultsAndBuildBook
          
          # ===== COMBINE RESULTS AND BUILD BOOK =====
          CombineResultsAndBuildBook:
            Type: Pass
            Comment: "Flatten results from all modules for BookBuilder"
            Parameters:
              course_bucket.$: $.course_bucket
              project_folder.$: $.project_folder
              all_lesson_keys.$: $.all_modules_results[*].lesson_keys[*]
              all_image_mappings.$: $.all_modules_results[*].image_mappings
            Next: InvokeBookBuilder
          
          InvokeBookBuilder:
            Type: Task
            Resource: arn:aws:states:::lambda:invoke
            Comment: "Build final book with all modules"
            Parameters:
              FunctionName: !GetAtt BookBuilder.Arn
              Payload:
                course_bucket.$: $.course_bucket
                project_folder.$: $.project_folder
                lesson_keys.$: $.all_lesson_keys
                image_mappings.$: $.all_image_mappings
            Retry:
              - ErrorEquals:
                  - Lambda.ServiceException
                  - Lambda.AWSLambdaException
                  - Lambda.SdkClientException
                IntervalSeconds: 5
                MaxAttempts: 2
                BackoffRate: 2.0
            Next: SuccessState
          
          # ===== LABS ONLY BRANCH =====
          LabsOnlyBranch:
            Type: Parallel
            Comment: "Generate only lab guides"
            Branches:
              - StartAt: InvokeLabPlanner
                States:
                  InvokeLabPlanner:
                    Type: Task
                    Resource: arn:aws:states:::lambda:invoke
                    Parameters:
                      FunctionName: !GetAtt StrandsLabPlanner.Arn
                      Payload:
                        course_bucket.$: $.course_bucket
                        outline_s3_key.$: $.outline_s3_key
                        project_folder.$: $.project_folder
                        model_provider.$: $.model_provider
                        lab_requirements.$: $.lab_requirements
                        modules_to_generate.$: $.modules_to_generate
                    Retry:
                      - ErrorEquals:
                          - Lambda.ServiceException
                          - Lambda.AWSLambdaException
                          - Lambda.SdkClientException
                        IntervalSeconds: 5
                        MaxAttempts: 2
                        BackoffRate: 2.0
                    Catch:
                      - ErrorEquals:
                          - States.ALL
                        ResultPath: $.error
                        Next: LabsFailState
                    Next: CheckLabPlannerResult
                  CheckLabPlannerResult:
                    Type: Choice
                    Comment: "Check if LabPlanner succeeded (statusCode 200)"
                    Choices:
                      - Variable: $.Payload.statusCode
                        NumericEquals: 200
                        Next: InvokeLabWriter
                    Default: LabsFailState
                  InvokeLabWriter:
                    Type: Task
                    Resource: arn:aws:states:::lambda:invoke
                    Parameters:
                      FunctionName: !GetAtt StrandsLabWriter.Arn
                      Payload:
                        course_bucket.$: $.Payload.bucket
                        master_plan_key.$: $.Payload.master_plan_key
                        project_folder.$: $.Payload.project_folder
                        model_provider.$: $.Payload.model_provider
                    Retry:
                      - ErrorEquals:
                          - Lambda.ServiceException
                          - Lambda.AWSLambdaException
                          - Lambda.SdkClientException
                        IntervalSeconds: 5
                        MaxAttempts: 2
                        BackoffRate: 2.0
                    End: true
                  LabsFailState:
                    Type: Fail
                    Cause: LabGenerationFailed
                    Error: LabGenerationError
            Next: SuccessState
          
          # ===== BOTH THEORY AND LABS BRANCH =====
          BothTheoryAndLabsBranch:
            Type: Parallel
            Comment: "Generate both theory and lab guides in parallel"
            Branches:
              # Theory Branch - Process all modules in parallel
              - StartAt: ProcessTheoryModulesInParallel
                States:
                  ProcessTheoryModulesInParallel:
                    Type: Map
                    Comment: "Process each module in parallel - ContentGen → VisualPlanner → ImagesGen"
                    ItemsPath: $.modules_to_generate
                    MaxConcurrency: 10
                    Parameters:
                      module_number.$: $$.Map.Item.Value
                      course_bucket.$: $.course_bucket
                      outline_s3_key.$: $.outline_s3_key
                      project_folder.$: $.project_folder
                      model_provider.$: $.model_provider
                      content_source.$: $.content_source
                    Iterator:
                      StartAt: InvokeTheoryContentGenForModuleBoth
                      States:
                        InvokeTheoryContentGenForModuleBoth:
                          Type: Task
                          Resource: arn:aws:states:::lambda:invoke
                          Comment: "Generate content for ONE module"
                          Parameters:
                            FunctionName: !GetAtt StrandsContentGen.Arn
                            Payload:
                              course_bucket.$: $.course_bucket
                              outline_s3_key.$: $.outline_s3_key
                              project_folder.$: $.project_folder
                              model_provider.$: $.model_provider
                              content_source.$: $.content_source
                              module_number.$: $.module_number
                          Retry:
                            - ErrorEquals:
                                - Lambda.ServiceException
                                - Lambda.AWSLambdaException
                                - Lambda.SdkClientException
                              IntervalSeconds: 5
                              MaxAttempts: 2
                              BackoffRate: 2.0
                          Next: ProcessModuleTheoryContentBoth
                        ProcessModuleTheoryContentBoth:
                          Type: Pass
                          Comment: "Parse theory generation result for this module"
                          Parameters:
                            lesson_keys.$: $.Payload.lesson_keys
                            course_bucket.$: $.Payload.bucket
                            project_folder.$: $.Payload.project_folder
                            model_provider.$: $.Payload.model_provider
                            module_number.$: $.module_number
                          Next: ProcessVisualsForModuleBoth
                        ProcessVisualsForModuleBoth:
                          Type: Map
                          Comment: "Process visual tags for all lessons in this module"
                          ItemsPath: $.lesson_keys
                          MaxConcurrency: 10
                          Parameters:
                            lesson_key.$: $$.Map.Item.Value
                            course_bucket.$: $.course_bucket
                            project_folder.$: $.project_folder
                            model_provider.$: $.model_provider
                          Iterator:
                            StartAt: InvokeVisualPlannerForLessonBoth
                            States:
                              InvokeVisualPlannerForLessonBoth:
                                Type: Task
                                Resource: arn:aws:states:::lambda:invoke
                                Parameters:
                                  FunctionName: !GetAtt StrandsVisualPlanner.Arn
                                  Payload:
                                    course_bucket.$: $.course_bucket
                                    lesson_key.$: $.lesson_key
                                    project_folder.$: $.project_folder
                                    model_provider.$: $.model_provider
                                Retry:
                                  - ErrorEquals:
                                      - Lambda.ServiceException
                                      - Lambda.AWSLambdaException
                                      - Lambda.SdkClientException
                                    IntervalSeconds: 5
                                    MaxAttempts: 2
                                    BackoffRate: 2.0
                                Next: VisualPlannerSuccessForLessonBoth
                              VisualPlannerSuccessForLessonBoth:
                                Type: Pass
                                OutputPath: $.Payload
                                End: true
                          ResultPath: $.visual_results
                          Next: InvokeImagesGenForModuleBoth
                        InvokeImagesGenForModuleBoth:
                          Type: Task
                          Resource: arn:aws:states:::lambda:invoke
                          Comment: "Generate images for this module's prompts"
                          Parameters:
                            FunctionName: !GetAtt ImagesGen.Arn
                            Payload:
                              course_bucket.$: $.course_bucket
                              project_folder.$: $.project_folder
                              prompts_prefix.$: $.visual_results[0].prompts_s3_prefix
                          Retry:
                            - ErrorEquals:
                                - Lambda.ServiceException
                                - Lambda.AWSLambdaException
                                - Lambda.SdkClientException
                              IntervalSeconds: 5
                              MaxAttempts: 2
                              BackoffRate: 2.0
                          ResultPath: $.images_result
                          Next: ModuleTheoryCompleteBoth
                        ModuleTheoryCompleteBoth:
                          Type: Pass
                          Comment: "Module processing complete, return results"
                          Parameters:
                            module_number.$: $.module_number
                            lesson_keys.$: $.lesson_keys
                            image_mappings.$: $.images_result.Payload.image_mappings
                          End: true
                    ResultPath: $.all_modules_results
                    Next: CombineResultsAndBuildBookBoth
                  CombineResultsAndBuildBookBoth:
                    Type: Pass
                    Comment: "Flatten results from all modules for BookBuilder"
                    Parameters:
                      course_bucket.$: $.course_bucket
                      project_folder.$: $.project_folder
                      all_lesson_keys.$: $.all_modules_results[*].lesson_keys[*]
                      all_image_mappings.$: $.all_modules_results[*].image_mappings
                    Next: InvokeBookBuilderBoth
                  InvokeBookBuilderBoth:
                    Type: Task
                    Resource: arn:aws:states:::lambda:invoke
                    Comment: "Build final book with all modules"
                    Parameters:
                      FunctionName: !GetAtt BookBuilder.Arn
                      Payload:
                        course_bucket.$: $.course_bucket
                        project_folder.$: $.project_folder
                        lesson_keys.$: $.all_lesson_keys
                        image_mappings.$: $.all_image_mappings
                    Retry:
                      - ErrorEquals:
                          - Lambda.ServiceException
                          - Lambda.AWSLambdaException
                          - Lambda.SdkClientException
                        IntervalSeconds: 5
                        MaxAttempts: 2
                        BackoffRate: 2.0
                    End: true
              # Lab Branch
              - StartAt: InvokeLabPlannerBoth
                States:
                  InvokeLabPlannerBoth:
                    Type: Task
                    Resource: arn:aws:states:::lambda:invoke
                    Parameters:
                      FunctionName: !GetAtt StrandsLabPlanner.Arn
                      Payload:
                        course_bucket.$: $.course_bucket
                        outline_s3_key.$: $.outline_s3_key
                        project_folder.$: $.project_folder
                        model_provider.$: $.model_provider
                        lab_requirements.$: $.lab_requirements
                        modules_to_generate.$: $.modules_to_generate
                    Retry:
                      - ErrorEquals:
                          - Lambda.ServiceException
                          - Lambda.AWSLambdaException
                          - Lambda.SdkClientException
                        IntervalSeconds: 5
                        MaxAttempts: 2
                        BackoffRate: 2.0
                    Next: CheckLabPlannerResultBoth
                  CheckLabPlannerResultBoth:
                    Type: Choice
                    Comment: "Check if LabPlanner succeeded (statusCode 200)"
                    Choices:
                      - Variable: $.Payload.statusCode
                        NumericEquals: 200
                        Next: InvokeLabWriterBoth
                    Default: LabPlannerFailedBoth
                  InvokeLabWriterBoth:
                    Type: Task
                    Resource: arn:aws:states:::lambda:invoke
                    Parameters:
                      FunctionName: !GetAtt StrandsLabWriter.Arn
                      Payload:
                        course_bucket.$: $.Payload.bucket
                        master_plan_key.$: $.Payload.master_plan_key
                        project_folder.$: $.Payload.project_folder
                        model_provider.$: $.Payload.model_provider
                    Retry:
                      - ErrorEquals:
                          - Lambda.ServiceException
                          - Lambda.AWSLambdaException
                          - Lambda.SdkClientException
                        IntervalSeconds: 5
                        MaxAttempts: 2
                        BackoffRate: 2.0
                    End: true
                  LabPlannerFailedBoth:
                    Type: Pass
                    Comment: "Lab planner failed but theory succeeded - continue with theory only"
                    End: true
            Next: SuccessState
          
          # ===== SUCCESS STATE =====
          SuccessState:
            Type: Succeed
      Type: STANDARD
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - lambda:InvokeFunction
              Resource:
                - !GetAtt StrandsContentGen.Arn
                - !GetAtt StrandsVisualPlanner.Arn
                - !GetAtt ImagesGen.Arn
                - !GetAtt BookBuilder.Arn
                - !GetAtt StrandsLabPlanner.Arn
                - !GetAtt StrandsLabWriter.Arn

Outputs:
  # Strands Agents Lambdas - Theory Generation
  StrandsContentGenArn:
    Description: Strands Content Generator Lambda ARN
    Value: !GetAtt StrandsContentGen.Arn
  
  StrandsVisualPlannerArn:
    Description: Strands Visual Planner Lambda ARN
    Value: !GetAtt StrandsVisualPlanner.Arn
  
