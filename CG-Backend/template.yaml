    Description: Images Generation Lambda ARN
    Value: !GetAtt ImagesGen.Arn
  
  # Strands Agents Lambdas - Lab Guide Generation
  StrandsLabPlannerArn:
    Description: Strands Lab Planner Lambda ARN
