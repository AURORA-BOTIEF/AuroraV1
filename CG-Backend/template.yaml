          - arn:aws:s3:::netec-course-generator-content
          - arn:aws:s3:::netec-course-generator-content/*
    Metadata:
      DockerContext: /home/juan/netec-cg
      DockerTag: latest
      Dockerfile: Dockerfile
      SamResourceId: CrewaiImagesGen
  # Starter API - starts Step Functions execution with IAM authorization
  StarterApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: API endpoint to start the ContentGen -> VisualPlanner state machine with IAM authorization
      Handler: starter_api.lambda_handler
      Runtime: python3.12
      CodeUri: lambda/
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          STATE_MACHINE_ARN: arn:aws:states:us-east-1:746434296869:stateMachine:CourseGeneratorStateMachine
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - states:StartExecution
              Resource: arn:aws:states:us-east-1:746434296869:stateMachine:CourseGeneratorStateMachine
      Events:
        StartJobApi:
          Type: Api
          Properties:
            Path: /start-job
            Method: post
            Auth:
              Authorizer: AWS_IAM

  # Exec status endpoint - query Step Functions for execution status with IAM authorization
  ExecStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Returns Step Functions execution status for a given arn with IAM authorization
      Handler: exec_status.lambda_handler
      Runtime: python3.12
      CodeUri: lambda/
      MemorySize: 128
      Timeout: 10
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - states:DescribeExecution
                - states:GetExecutionHistory
              Resource:
                # Allow access to executions of the existing state machine
                - arn:aws:states:us-east-1:746434296869:execution:CourseGeneratorStateMachine:*
      Events:
        ExecStatusApi:
          Type: Api
          Properties:
            Path: /exec-status/{executionArn}
            Method: get
            Auth:
              Authorizer: AWS_IAM
            

