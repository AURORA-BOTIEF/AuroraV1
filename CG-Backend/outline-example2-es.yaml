course:
  title: Introducción a Docker — Curso Práctico Rápido
  description: 'Un curso práctico y conciso que introduce los fundamentos de Docker,

    contenedores, imágenes, y despliegue de aplicaciones básicas.

    Diseñado para desarrolladores que quieren aprender Docker rápidamente.

    '
  language: es
  level: beginner
  audience:
  - Desarrolladores de software
  - Estudiantes de programación
  - Ingenieros de sistemas
  prerequisites:
  - Conocimientos básicos de línea de comandos
  - Familiaridad con conceptos de programación
  - Una computadora con Docker instalado
  total_duration_minutes: 160
  learning_outcomes:
  - Comprender qué son los contenedores y por qué son útiles
  - Crear y ejecutar contenedores Docker
  - Construir imágenes Docker personalizadas
  - Desplegar aplicaciones simples con Docker

modules:
- title: Módulo 1 — Introducción a Docker y Contenedores
  summary: Conceptos básicos de Docker, instalación y primer contenedor.
  duration_minutes: 40
  percent_theory: 50
  percent_practice: 50
  bloom_level: Comprender / Aplicar
  lessons:
  - title: Qué es Docker y por qué usarlo
    duration_minutes: 20
    bloom_level: Comprender
    topics:
    - title: Historia y evolución de la virtualización
      duration_minutes: 5
      bloom_level: Recordar
    - title: Diferencia entre contenedores y máquinas virtuales
      duration_minutes: 8
      bloom_level: Comprender
    - title: Ventajas de usar Docker en desarrollo
      duration_minutes: 7
      bloom_level: Comprender
    lab_activities:
    - title: Instalar Docker y ejecutar tu primer contenedor
      duration_minutes: 20
      bloom_level: Aplicar

- title: Módulo 2 — Trabajando con Imágenes Docker
  summary: Crear, gestionar y compartir imágenes Docker.
  duration_minutes: 40
  percent_theory: 50
  percent_practice: 50
  bloom_level: Aplicar
  lessons:
  - title: Imágenes Docker y Docker Hub
    duration_minutes: 20
    bloom_level: Comprender / Aplicar
    topics:
    - title: Qué son las imágenes y capas
      duration_minutes: 8
      bloom_level: Comprender
    - title: Buscar y descargar imágenes desde Docker Hub
      duration_minutes: 6
      bloom_level: Aplicar
    - title: Comandos básicos para gestionar imágenes
      duration_minutes: 6
      bloom_level: Aplicar
    lab_activities:
    - title: Descargar y ejecutar diferentes imágenes
      duration_minutes: 20
      bloom_level: Aplicar

- title: Módulo 3 — Creación de Imágenes Personalizadas
  summary: Escribir Dockerfiles y construir imágenes propias.
  duration_minutes: 40
  percent_theory: 40
  percent_practice: 60
  bloom_level: Aplicar / Crear
  lessons:
  - title: Introducción a Dockerfiles
    duration_minutes: 20
    bloom_level: Aplicar
    topics:
    - title: Estructura básica de un Dockerfile
      duration_minutes: 7
      bloom_level: Comprender
    - title: Instrucciones principales (FROM, RUN, COPY, CMD)
      duration_minutes: 8
      bloom_level: Aplicar
    - title: Mejores prácticas al escribir Dockerfiles
      duration_minutes: 5
      bloom_level: Analizar
    lab_activities:
    - title: Crear tu primera imagen Docker personalizada
      duration_minutes: 20
      bloom_level: Crear

- title: Módulo 4 — Despliegue de Aplicaciones con Docker
  summary: Ejecutar aplicaciones completas usando contenedores.
  duration_minutes: 40
  percent_theory: 40
  percent_practice: 60
  bloom_level: Aplicar / Crear
  lessons:
  - title: Desplegar aplicaciones web con Docker
    duration_minutes: 20
    bloom_level: Aplicar
    topics:
    - title: Variables de entorno en contenedores
      duration_minutes: 6
      bloom_level: Aplicar
    - title: Mapeo de puertos y volúmenes
      duration_minutes: 8
      bloom_level: Aplicar
    - title: Conectar múltiples contenedores básico
      duration_minutes: 6
      bloom_level: Comprender
    lab_activities:
    - title: Desplegar una aplicación web completa
      duration_minutes: 20
      bloom_level: Crear
