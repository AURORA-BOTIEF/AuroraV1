course:
  title: "Introducción a la Virtualización en 60 minutos"
  description: "Panorama práctico de la virtualización para comprender conceptos, tipos de hipervisores y operaciones básicas. Curso breve con 30 minutos de teoría y 30 minutos de laboratorio guiado."
  language: es
  level: beginner
  audience:
    - "Personas sin experiencia que necesiten ejecutar sistemas invitados en su equipo"
    - "Profesionales de TI que requieran un repaso rápido de fundamentos"
    - "Estudiantes que preparan entornos de prácticas con VMs"
  prerequisites:
    - "Conocimientos básicos de sistema operativo (instalación de software)"
    - "Equipo con soporte de virtualización por hardware (Intel VT-x/AMD-V)"
  total_duration_minutes: 60
  learning_outcomes:
    - "Definir virtualización y diferenciar hipervisores tipo 1 y tipo 2"
    - "Explicar cómo se virtualizan CPU, memoria, almacenamiento y red a alto nivel"
    - "Crear, configurar y ejecutar una máquina virtual básica"
    - "Gestionar redes virtuales simples, snapshots y clonación rápida"
  modules:
    - title: "Conceptos y arquitectura de virtualización"
      description: "Fundamentos, componentes y tipos de hipervisores."
      duration_minutes: 30
      bloom_level: "Recordar / Comprender"
      lessons:
        - title: "Fundamentos y componentes"
          duration_minutes: 15
          bloom_level: "Comprender"
          topics:
            - title: "¿Qué es virtualización? Casos de uso"
              duration_minutes: 5
              bloom_level: "Recordar"
            - title: "Hipervisores tipo 1 vs tipo 2"
              duration_minutes: 5
              bloom_level: "Comprender"
            - title: "Recursos virtualizados: CPU, RAM, disco y red (visión general)"
              duration_minutes: 3
              bloom_level: "Comprender"
            - title: "VMs vs contenedores (diferencias a alto nivel)"
              duration_minutes: 2
              bloom_level: "Comprender"
      lab_activities:
        - title: "Creación de la primera VM"
          duration_minutes: 15
          bloom_level: "Aplicar"
          objective: "Instalar/usar un hipervisor de escritorio (p. ej., VirtualBox/Hyper-V/VMware Player) y crear una VM desde una ISO ligera."
          description: "Definir nombre, tipo de SO, CPU/RAM, disco virtual (dinámico), adaptador de red NAT; arranque desde ISO y verificación del instalador."
    - title: "Operación, redes y snapshots"
      description: "Buenas prácticas operativas, redes virtuales y protección del estado."
      duration_minutes: 30
      bloom_level: "Aplicar"
      lessons:
        - title: "Operación básica y redes"
          duration_minutes: 15
          bloom_level: "Comprender"
          topics:
            - title: "Modos de red: NAT, puente (bridged) y host-only"
              duration_minutes: 5
              bloom_level: "Comprender"
            - title: "Discos virtuales, snapshots y clones (VDI/VMDK, impacto en espacio/rendimiento)"
              duration_minutes: 5
              bloom_level: "Comprender"
            - title: "Rendimiento y compatibilidad: VT-x/AMD-V, extensiones, Guest Additions/Tools"
              duration_minutes: 3
              bloom_level: "Comprender"
            - title: "Buenas prácticas y seguridad básica (aislamiento, actualizaciones, ISO confiables)"
              duration_minutes: 2
              bloom_level: "Recordar"
      lab_activities:
        - title: "Redes virtuales y snapshots"
          duration_minutes: 15
          bloom_level: "Aplicar"
          objective: "Configurar red host-only o puente, probar conectividad y crear un snapshot inicial de la VM."
          description: "Asignar IP, probar ping/HTTP, crear snapshot, realizar un cambio controlado y revertir para validar el estado."