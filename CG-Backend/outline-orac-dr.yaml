course:
  title: "Respaldo y Recuperación con Oracle RMAN — Preparación para Certificación"
  description: "Curso intensivo orientado al examen de certificación de Oracle sobre respaldo y recuperación. Cubrirás configuración de RMAN, estrategias de backup, restauración y recuperación, tecnologías Flashback, diagnóstico de fallos, duplicación y transporte de datos, además de troubleshooting y tuning de RMAN. Incluye laboratorios prácticos alineados a cada tema."
  language: es
  level: intermediate / advanced
  audience:
    - "DBAs y administradores de Oracle que buscan certificar sus habilidades en backup y recovery"
    - "Ingenieros de soporte y SREs responsables de continuidad de negocio en Oracle Database"
    - "Profesionales que se preparan para exámenes de certificación de Oracle (Backup & Recovery)"
  prerequisites:
    - "Conocimientos de administración básica de Oracle Database (instancia, tablespaces, usuarios)"
    - "Familiaridad con SQL*Plus y línea de comandos en Linux/Unix"
    - "Comprensión de conceptos de almacenamiento, ASM y archivos de registro/redo"
  total_duration_minutes: 1200
  learning_outcomes:
    - "Configurar RMAN y catálogos de recuperación para garantizar recuperabilidad"
    - "Diseñar e implementar estrategias de respaldo (completos, incrementales, multisection, dúplex) con compresión y cifrado"
    - "Ejecutar restauraciones y recuperaciones completas, crash y point-in-time con y sin RMAN"
    - "Usar y administrar tecnologías Flashback para revertir cambios a distintos niveles"
    - "Detectar y reparar corrupción de bloques y fallos comunes; diagnosticar problemas con herramientas de Oracle"
    - "Duplicar bases de datos y transportar datos con métodos soportados por Oracle"
    - "Interpretar mensajes de RMAN y optimizar el desempeño de backup y recovery"

modules:
  - title: "Módulo Único — Respaldo y Recuperación"
    summary: "Dominio práctico de RMAN y tecnologías de recuperación de Oracle orientado a objetivos de certificación."
    duration_minutes: 1200
    percent_theory: 50
    percent_practice: 50
    bloom_level: "Aplicar / Analizar"
    lessons:
      - title: "Configuración Inicial de RMAN"
        duration_minutes: 60
        bloom_level: "Aplicar"
        topics:
          - title: "Configurar RMAN y la base de datos para recuperabilidad"
            duration_minutes: 30
            bloom_level: "Aplicar"
          - title: "Configurar y usar un catálogo de recuperación de RMAN"
            duration_minutes: 30
            bloom_level: "Aplicar"

      - title: "Estrategias y Terminología de Respaldo"
        duration_minutes: 120
        bloom_level: "Analizar"
        topics:
          - title: "Realizar respaldos y recuperaciones completas e incrementales"
            duration_minutes: 15
            bloom_level: "Aplicar"
          - title: "Comprimir y cifrar respaldos de RMAN"
            duration_minutes: 12
            bloom_level: "Aplicar"
          - title: "Crear conjuntos de respaldo dúplex (duplexed backup sets)"
            duration_minutes: 10
            bloom_level: "Aplicar"
          - title: "Crear respaldos multisección de archivos muy grandes"
            duration_minutes: 12
            bloom_level: "Aplicar"
          - title: "Crear respaldos de archivo (archival backups)"
            duration_minutes: 10
            bloom_level: "Aplicar"
          - title: "Respaldo de archivos de recuperación (FRA)"
            duration_minutes: 12
            bloom_level: "Comprender"
          - title: "Respaldo de archivos no base de datos (control, parámetro, etc.)"
            duration_minutes: 10
            bloom_level: "Aplicar"
          - title: "Respaldo de metadatos ASM"
            duration_minutes: 12
            bloom_level: "Aplicar"
          - title: "Uso de un media manager (SBT/Tape)"
            duration_minutes: 27
            bloom_level: "Aplicar"

      - title: "Conceptos de Restauración y Recuperación"
        duration_minutes: 60
        bloom_level: "Comprender / Analizar"
        topics:
          - title: "Seleccionar la mejor tecnología de recuperación según el fallo"
            duration_minutes: 30
            bloom_level: "Analizar"
          - title: "Tecnologías de recuperación: crash, completa y point-in-time"
            duration_minutes: 30
            bloom_level: "Comprender"

      - title: "Ejecución de Recuperaciones"
        duration_minutes: 90
        bloom_level: "Aplicar"
        topics:
          - title: "Restaurar y recuperar bases de datos con RMAN"
            duration_minutes: 60
            bloom_level: "Aplicar"
          - title: "Recuperación sin RMAN (métodos manuales)"
            duration_minutes: 30
            bloom_level: "Aplicar"

      - title: "Uso de Tecnologías Flashback"
        duration_minutes: 60
        bloom_level: "Aplicar"
        topics:
          - title: "Configurar la base para soportar Flashback"
            duration_minutes: 30
            bloom_level: "Aplicar"
          - title: "Realizar operaciones Flashback (tabla, base, query, versiones)"
            duration_minutes: 30
            bloom_level: "Aplicar"

      - title: "Diagnóstico de Fallos"
        duration_minutes: 60
        bloom_level: "Analizar"
        topics:
          - title: "Detectar y reparar corrupción de base de datos y de bloques"
            duration_minutes: 30
            bloom_level: "Aplicar"
          - title: "Diagnóstico de problemas de base de datos (ADR, vistas de diagnóstico)"
            duration_minutes: 30
            bloom_level: "Analizar"

      - title: "Duplicación de Bases de Datos"
        duration_minutes: 60
        bloom_level: "Aplicar"
        topics:
          - title: "Duplicar bases de datos con RMAN (con/ sin target)"
            duration_minutes: 60
            bloom_level: "Aplicar"

      - title: "Transporte de Datos"
        duration_minutes: 30
        bloom_level: "Aplicar"
        topics:
          - title: "Transporte de datos (tablespaces/BD) soportado por Oracle"
            duration_minutes: 30
            bloom_level: "Aplicar"

      - title: "Resolución de Problemas y Tuning de RMAN"
        duration_minutes: 60
        bloom_level: "Analizar / Evaluar"
        topics:
          - title: "Interpretar la salida de mensajes de RMAN"
            duration_minutes: 30
            bloom_level: "Analizar"
          - title: "Diagnosticar problemas de rendimiento de RMAN"
            duration_minutes: 30
            bloom_level: "Evaluar"

    lab_activities:
      - title: "Configuración de recuperabilidad: FRA, política de retención y controlfile autobackup"
        duration_minutes: 60
        bloom_level: "Aplicar"
      - title: "Catálogo de recuperación: creación, registro de base y RESYNC"
        duration_minutes: 45
        bloom_level: "Aplicar"
      - title: "Backups completos e incrementales con VALIDATE y REPORT"
        duration_minutes: 60
        bloom_level: "Aplicar"
      - title: "Compresión (BASIC/LOW/MEDIUM/HIGH) y cifrado (password/transparent)"
        duration_minutes: 45
        bloom_level: "Aplicar"
      - title: "Backup dúplex y multisección; archival; FRA; no-database files y metadatos ASM"
        duration_minutes: 75
        bloom_level: "Aplicar"
      - title: "Integración con Media Manager (SBT/Tape): canales y test de restauración"
        duration_minutes: 30
        bloom_level: "Aplicar"
      - title: "Crash & Complete Recovery con RMAN"
        duration_minutes: 60
        bloom_level: "Aplicar"
      - title: "Point-in-Time Recovery: DBPITR y TSPITR"
        duration_minutes: 45
        bloom_level: "Aplicar"
      - title: "Flashback Database, Restore Points, Flashback Table y Flashback Query"
        duration_minutes: 60
        bloom_level: "Aplicar"
      - title: "Diagnóstico y reparación: DBVERIFY, RMAN VALIDATE, Block Media Recovery, DBMS_REPAIR y ADRCI"
        duration_minutes: 60
        bloom_level: "Aplicar"
      - title: "Duplicación de bases: from active database / from backups (NOFILENAMECHECK, SPFILE auxiliar)"
        duration_minutes: 35
        bloom_level: "Aplicar"
      - title: "Transporte de datos: Transportable Tablespaces (chequeos, export/import y pruebas)"
        duration_minutes: 25
        bloom_level: "Aplicar"
