course:
  title: "Desarrollo Web Moderno con React y Node.js"
  description: "Curso completo de desarrollo web full-stack utilizando React para el frontend y Node.js para el backend, incluyendo bases de datos, autenticación y despliegue en la nube."
  language: es
  level: intermediate
  audience:
    - "Desarrolladores web que quieren especializarse en JavaScript full-stack"
    - "Programadores que buscan actualizar sus habilidades con tecnologías modernas"
    - "Estudiantes de informática interesados en desarrollo web profesional"
  prerequisites:
    - "Conocimientos básicos de HTML, CSS y JavaScript"
    - "Familiaridad con la línea de comandos"
    - "Conceptos básicos de programación"
  total_duration_minutes: 2400
  learning_outcomes:
    - "Dominar React para construir interfaces de usuario interactivas y escalables"
    - "Desarrollar APIs RESTful robustas con Node.js y Express"
    - "Implementar autenticación y autorización seguras en aplicaciones web"
    - "Trabajar con bases de datos relacionales y NoSQL"
    - "Desplegar aplicaciones web completas en servicios cloud"
    - "Aplicar mejores prácticas de testing, debugging y optimización"


modules:
  - title: "Módulo 1 — Fundamentos de React y Componentes"
    summary: "Introducción a React, JSX, componentes funcionales y hooks básicos para construir interfaces dinámicas."
    duration_minutes: 300
    percent_theory: 50
    percent_practice: 50
    bloom_level: "Comprender / Aplicar"
    lessons:
      - title: "Introducción a React y Configuración del Entorno"
        duration_minutes: 75
        bloom_level: "Comprender"
        topics:
          - title: "¿Qué es React y por qué usarlo?"
            duration_minutes: 15
            bloom_level: "Comprender"
          - title: "Create React App y Vite: herramientas de configuración"
            duration_minutes: 20
            bloom_level: "Aplicar"
          - title: "Estructura de un proyecto React y JSX"
            duration_minutes: 20
            bloom_level: "Comprender"
          - title: "Renderizado de elementos y componentes"
            duration_minutes: 20
            bloom_level: "Aplicar"
      - title: "Componentes Funcionales y Hooks Básicos"
        duration_minutes: 75
        bloom_level: "Aplicar"
        topics:
          - title: "Componentes funcionales y props"
            duration_minutes: 20
            bloom_level: "Aplicar"
          - title: "useState: manejo de estado local"
            duration_minutes: 25
            bloom_level: "Aplicar"
          - title: "useEffect: efectos secundarios y ciclo de vida"
            duration_minutes: 20
            bloom_level: "Aplicar"
          - title: "Manejo de eventos en React"
            duration_minutes: 10
            bloom_level: "Aplicar"
        lab_activities:
          - title: "Construcción de una Aplicación de Lista de Tareas con React"
            duration_minutes: 150
            bloom_level: "Crear"

