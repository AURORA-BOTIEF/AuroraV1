name: CI

on:
  push:
    branches: [ main, master, testing ]
  pull_request:
    branches: [ main, master, testing ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            pip install pytest
          fi

      - name: Run tests
        run: |
          # Run tests and emit JUnit-style XML for CI reporting
          # Run tests and emit JUnit-style XML for CI reporting
          # pytest tests/ -q --junitxml=test-results.xml
          echo "No root tests to run. Backend tests are handled by python-tests.yml"

      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: |
            .pytest_cache
            test-results.xml

      - name: Upload PPTX smoke test artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pptx-smoke-test-${{ matrix.python-version }}
          path: test-output/*.pptx
          if-no-files-found: warn
